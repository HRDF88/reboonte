name: Android CI with SonarCloud

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      CI: true

    permissions:
      contents: read
      checks: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Create google-services.json
        run: |
          echo "${{ secrets.GOOGLE_SERVICES_JSON }}" | base64 --decode > app/google-services.json

      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Run unit tests
        run: ./gradlew testDebugUnitTest

      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      # Ajout : Diagnostic du dossier AVD
      - name: Debug AVD directory
        run: |
          mkdir -p ~/.android/avd
          ls -la ~/.android/avd || true

      # Ajout : Suppression de l'AVD s'il existe déjà
      - name: Delete existing AVD if any
        run: |
          avd_path="$HOME/.android/avd/test.avd"
          if [ -d "$avd_path" ]; then
            echo "Deleting existing AVD at $avd_path"
            rm -rf "$avd_path"
          fi

      - name: Run instrumented tests
        uses: ReactiveCircus/android-emulator-runner@v2.32.0
        with:
          api-level: 33
          target: google_apis
          arch: x86_64
          avd-name: test
          force-avd-creation: true
          emulator-boot-timeout: 300
          disable-animations: true
          enable-hw-keyboard: false
          emulator-options: -no-window -gpu swiftshader_indirect -no-snapshot -noaudio -no-boot-anim
          disable-spellchecker: false
          disable-linux-hw-accel: auto
          channel: stable
          script: |
            adb wait-for-device
            adb shell input keyevent 82
            ./gradlew connectedDebugAndroidTest

      - name: Generate merged JaCoCo report
        run: ./gradlew mergedJacocoReport

      - name: Upload instrumented test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: instrumented-test-reports
          path: app/build/reports/androidTests/connected/debug/

      - name: Upload merged JaCoCo report (HTML)
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-html
          path: app/build/reports/jacoco/mergedJacocoReport/html

      - name: Upload merged JaCoCo report (XML)
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-xml
          path: app/build/reports/jacoco/mergedJacocoReport/mergedJacocoReport.xml

      - name: SonarCloud Analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          ./gradlew sonar --info \
          -Dsonar.host.url=https://sonarcloud.io \
          -Dsonar.organization=hrdf88 \
          -Dsonar.projectKey=HRDF88_reboonte \
          -Dsonar.login=$SONAR_TOKEN \
          -Dsonar.coverage.jacoco.xmlReportPaths=app/build/reports/jacoco/mergedJacocoReport/mergedJacocoReport.xml

      - name: Clean up Gradle
        if: always()
        run: ./gradlew clean
