name: CI/CD - Android Release

on:
  push:
    tags:
      - 'v*'  # D√©clenche l'action sur les tags qui commencent par 'v' (ex : v1.0.0)

jobs:
  build:
    name: Build APK and Deploy to Firebase
    runs-on: ubuntu-latest

    steps:
      # Checkout du code
      - name: Checkout code
        uses: actions/checkout@v4

      # Configuration de JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'adopt'

  # D√©cryptage du keystore
      - name: Decode release_key2.jks
        run: |
          echo "${{ secrets.RELEASE_KEYSTORE }}" | base64 --decode > app/release_key2.jks
          echo "Keystore has been decoded and saved to: $(pwd)/app/release_key2.jks"
          echo "Contents of app/ directory:"
          ls -l app/
          echo "üîç File details:"
          file app/release_key2.jks
          stat app/release_key2.jks
      

      # Donner les droits √† gradlew
      - name: Make gradlew executable
        run: chmod +x ./gradlew

      #Cr√©ation du fichier google-services.json √† partir du secret encod√© en base64
      - name: Decode google-services.json
        run: |
          echo "${{ secrets.GOOGLE_SERVICES_JSON }}" | base64 --decode > app/google-services.json
      # Cr√©ation du fichier keystore.properties
      - name: Create keystore.properties
        run: |
          cat <<EOF > keystore.properties
          storeFile=app/release_key2.jks
          storePassword=${{ secrets.KEYSTORE_PASSWORD }}
          keyAlias=${{ secrets.KEY_ALIAS }}
          keyPassword=${{ secrets.KEY_PASSWORD }}
          EOF
     # Compilation de l'APK avec signature
      - name: Build APK
        run: ./gradlew assembleRelease

      # V√©rification que le JSON est bien format√©
      - name: Check if service account JSON is valid
        run: |
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}' | jq . >/dev/null || echo "Invalid JSON"
      # V√©rification que l'appId est bien d√©fini
      - name: Check if Firebase appId is defined
        run: |
         if [ -z "${{ secrets.FIREBASE_APP_ID }}" ]; then
         echo "FIREBASE_APP_ID is not set" && exit 1
         fi
         echo "FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID }}"
      # V√©rification de l'existence du fichier APK
      - name: Check if APK exists
        run: |
         if [ ! -f "app/build/outputs/apk/release/app-release.apk" ]; then
         echo "APK not found, please check your build process" && exit 1
         fi
         echo "APK found: app/build/outputs/apk/release/app-release.apk"
      # D√©ploiement sur Firebase App Distribution
      - name: Upload to Firebase App Distribution
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{ secrets.FIREBASE_APP_ID }}   # Firebase Application ID
          groups: testers                         # Firebase group defined for testers
          file: app/build/outputs/apk/release/app-release.apk  # Path to the generated APK
          serviceCredentialsFileContent: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}  # Firebase service account JSON key
        env:
          ACTIONS_STEP_DEBUG: true # Enable step debug output for troubleshooting
